<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>Sign in pade</title>
  </head>
  <body>
    <div class="container-fluid">
      <form action="">
        <div class="form-container">
          <!---Logo-->
          <a
            class="logo"
            href="https://www.udemy.com/home/my-courses/learning/"
            target="_blank"
          >
            <img class="logo" src="./asetss/Frame.png" alt="" />
            <span>PNFT Market</span>
          </a>
          <h1>NFT Access</h1>
          <p>Please fill your detail to access your account.</p>
          <!---Email form group-->
          <div class="form-group">
            <label for="email">Email</label>
            <div>
              <input id="email" type="email" />
              <img src="./asetss/X Icon (1).png" alt="X icon" />
            </div>
          </div>
          <!---Password form group-->
          <div class="form-group">
            <label for="password">Password</label>
            <div>
              <input id="password" type="password" />
              <img src="./asetss/Hide Icon.png" alt="Hide icon" />
            </div>
          </div>
          <!---remember-forogort conainer-->
          <div class="remember-forogot-container">
            <div class="remember-me">
              <input id="remember" type="checkbox" />
              <label for="remember">Remember Me</label>
            </div>
            <a href="#">Forgot Password ?</a>
          </div>
          <!----Button-->
          <div class="buttons-container">
            <button>Sign in</button>
            <button>
              <img src="./asetss/Google.png" alt="" />
              Sign in With Google
            </button>
          </div>
          <!----sign up-->
          <div class="sign-up">
            <span>Don't have an account? </span>
            <a href="#">Sign up</a>
          </div>
        </div>
      </form>

      <div>
        <img src="./asetss/Frame 1.png" alt="Cover photo" />
      </div>
    </div>
  </body>
</html>
